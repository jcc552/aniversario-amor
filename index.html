<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Feliz Aniversario</h1>
        <p>32 momentos (y los que quedan) a tu lado...</p>
    </header>

    <div class="timeline" id="timeline-container"></div>

    <footer>
        <p>Programado con ❤️ para ti</p>
    </footer>

    <script>
        // CONFIGURACIÓN PRINCIPAL
        const totalFotos = 32; // Número total de fotos
        const timeline = document.getElementById('timeline-container');

        // --- ZONA DE PERSONALIZACIÓN DE TEXTOS ---
        // Aquí puedes escribir un texto específico para cada número de foto.
        // Si no pones nada para un número, saldrá el texto "por defecto".
        const datos = {
            1: { texto: "Carmela.", fecha: "FOTO 1" },
            2: { texto: "Granada.", fecha: "FOTO 2" },
            3: { texto: "Atardecer Adra.", fecha: "FOTO 3" },
            4: { texto: "Atardecer Adra.", fecha: "FOTO 4" },
            5: { texto: "Atardecer Adra.", fecha: "FOTO 5" },
            6: { texto: "Atardecer Adra.", fecha: "FOTO 6" },
            7: { texto: "Atardecer Adra.", fecha: "FOTO 7" },
            8: { texto: "Berlin Almería.", fecha: "FOTO 8" },
            9: { texto: "Cortijo Carmen.", fecha: "FOTO 9" },
            10: { texto: "Cortijo Carmen.", fecha: "FOTO 10" },
            11: { texto: "Granada.", fecha: "FOTO 11" },
            12: { texto: "Piso Juanjo.", fecha: "FOTO 12" },
            13: { texto: "Allmería.", fecha: "FOTO 13" },
            14: { texto: "Playa Adra.", fecha: "FOTO 14" },
            15: { texto: "Atardecer Adra.", fecha: "FOTO 15" },
            16: { texto: "El Ejido.", fecha: "FOTO 16" },
            17: { texto: "El Ejido.", fecha: "FOTO 17" },
            18: { texto: "Parada del bus Almería.", fecha: "FOTO 18" },
            19: { texto: "Cumpleaños Montse.", fecha: "FOTO 19" },
            20: { texto: "Portal Granada.", fecha: "FOTO 20" },
            21: { texto: "Graduación Chema.", fecha: "FOTO 21" },
            22: { texto: "Noche Vieja.", fecha: "FOTO 22" },
            23: { texto: "Noche Vieja.", fecha: "FOTO 23" },
            24: { texto: "Noche Vieja.", fecha: "FOTO 24" },
            25: { texto: "Comunión.", fecha: "FOTO 25" },
            26: { texto: "Comunión.", fecha: "FOTO 26" },
            27: { texto: "Comunión.", fecha: "FOTO 27" },
            28: { texto: "Comunión.", fecha: "FOTO 28" },
            29: { texto: "Comunión.", fecha: "FOTO 29" },
            30: { texto: "Comunión.", fecha: "FOTO 30" },
            31: { texto: "Puerto Adra.", fecha: "FOTO 31" },
            32: { texto: "Ático.", fecha: "FOTO 32" },           
            // Puedes añadir más líneas así:  numero: { texto: "...", fecha: "..." },
        };

        // --- BUCLE GENERADOR (NO TOCAR) ---
        for (let i = 1; i <= totalFotos; i++) {
            
            // Crear el contenedor
            const container = document.createElement('div');
            
            // Alternar izquierda (impares) y derecha (pares)
            const lado = (i % 2 === 0) ? 'right' : 'left';
            container.className = `container ${lado}`;

            // Buscar si hay texto personalizado, si no, usar el genérico
            const info = datos[i] || { 
                texto: `Un recuerdo increíble contigo. Foto número ${i}.`, 
                fecha: `Momento #${i}` 
            };

            // HTML interno de cada tarjeta
            container.innerHTML = `
                <div class="content">
                    <h2 class="date">${info.fecha}</h2>
                    <img src="img/foto${i}.jpeg" alt="Foto ${i}" loading="lazy">
                    <p>${info.texto}</p>
                </div>
            `;

            // Añadir al HTML
            timeline.appendChild(container);
        }
    </script>

</body>
</html>
