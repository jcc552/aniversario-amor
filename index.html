<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <h1>Feliz Aniversario</h1>
        <p>33 momentos (y los que quedan) a tu lado...</p>
    </header>

    <div class="timeline" id="timeline-container"></div>

    <footer>
        <p>Programado con ❤️ por ti</p>
    </footer>

    <script>
        // CONFIGURACIÓN PRINCIPAL
        const totalFotos = 33; // Número total de fotos
        const timeline = document.getElementById('timeline-container');

        // --- ZONA DE PERSONALIZACIÓN DE TEXTOS ---
        // Aquí puedes escribir un texto específico para cada número de foto.
        // Si no pones nada para un número, saldrá el texto "por defecto".
        const datos = {
            1: { texto: "Aquí empezó todo. Qué nervios tenía ese día.", fecha: "El Inicio" },
            5: { texto: "Nuestro primer viaje juntos. Inolvidable.", fecha: "Verano 2023" },
            10: { texto: "Esa cena donde no paramos de reír.", fecha: "Aniversario pasado" },
            33: { texto: "Y esta es mi favorita, porque estamos juntos hoy.", fecha: "Hoy" }
            // Puedes añadir más líneas así:  numero: { texto: "...", fecha: "..." },
        };

        // --- BUCLE GENERADOR (NO TOCAR) ---
        for (let i = 1; i <= totalFotos; i++) {
            
            // Crear el contenedor
            const container = document.createElement('div');
            
            // Alternar izquierda (impares) y derecha (pares)
            const lado = (i % 2 === 0) ? 'right' : 'left';
            container.className = `container ${lado}`;

            // Buscar si hay texto personalizado, si no, usar el genérico
            const info = datos[i] || { 
                texto: `Un recuerdo increíble contigo. Foto número ${i}.`, 
                fecha: `Momento #${i}` 
            };

            // HTML interno de cada tarjeta
            container.innerHTML = `
                <div class="content">
                    <h2 class="date">${info.fecha}</h2>
                    <img src="img/foto${i}.jpeg" alt="Foto ${i}" loading="lazy">
                    <p>${info.texto}</p>
                </div>
            `;

            // Añadir al HTML
            timeline.appendChild(container);
        }
    </script>

</body>
</html>
